<!DOCTYPE html>
<html>
    <head>
        <script>
            let elements = document.querySelectorAll('*');

            for (let el of elements) {
                if (el.align) el.align = '';
                if (el.width) el.width = '';
                if (el.height) el.height = '';
            }
        </script>
    </head>
    <body>
    </body>
</html>
