<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
        .border {
            border: solid thin red;
        }
    </style>
</head>
<body>
<img src="АПЕЛЬСИН.webp" id="image">

<script>
    let pict = document.getElementById('image');

    pict.onmouseover = function() {
        this.classList.add('border');
    };

    pict.onmouseout = function() {
        this.classList.remove('border');
    };
</script>
</body>
</html>
