<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fff;
            padding: 20px;
        }

        .card {
            display: flex;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            max-width: 700px;
            width: 100%;
        }

        .card--reverse {
            flex-direction: row-reverse;
        }

        .card__content {
            flex-grow: 1;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }

        .card__title {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .card__visual-rows {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card__line {
            height: 1px;
            background-color: #e0e0e0;
            width: 100%;
        }

        .card__line-last {
            display: flex;
            align-items: flex-end;
            gap: 5px;
        }

        .card__dots {
            font-size: 12px;
            line-height: 0.5;
            color: #666;
        }

        .card__image {
            width: 150px;
            min-height: 100px;
            padding: 10px;
            font-size: 12px;
            display: block; 
        }

        .card__image--purple {
            background-color: #E6E6FA;
        }

        .card__image--blue {
            background-color: #B0C4DE;
        }

    </style>
</head>
<body>
    <!-- Рисунок справа -->
    <div class="card">
        <div class="card__content">
            <div class="card__title">Заголовок</div>
            
            <div class="card__visual-rows">
                <div class="card__line"></div>
                <div class="card__line"></div>
                <div class="card__line-last">
                    <div class="card__line"></div>
                    <span class="card__dots">...</span>
                </div>
            </div>
        </div>
        
        <div class="card__image card__image--purple">
            Рисунок
        </div>
    </div>

    <!-- Только текст -->
    <div class="card">
        <div class="card__content">
            <div class="card__title">Заголовок</div>
            
            <div class="card__visual-rows">
                <div class="card__line"></div>
                <div class="card__line"></div>
                <div class="card__line-last">
                    <div class="card__line"></div>
                    <span class="card__dots">...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Рисунок слева -->
    <div class="card card--reverse">
        <div class="card__content">
            <div class="card__title">Заголовок</div>
            
            <div class="card__visual-rows">
                <div class="card__line"></div>
                <div class="card__line"></div>
                <div class="card__line-last">
                    <div class="card__line"></div>
                    <span class="card__dots">...</span>
                </div>
            </div>
        </div>
        
        <div class="card__image card__image--blue">
            Рисунок
        </div>
    </div>
</body>
</html>
